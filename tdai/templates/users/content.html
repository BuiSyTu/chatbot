<div class="kt-container  kt-container--fluid  kt-grid__item kt-grid__item--fluid">
        <!-- Trigger/Open The Modal -->
        <div class="kt-portlet kt-portlet--mobile">
            <div class="kt-portlet__head kt-portlet__head--lg">
                <div class="kt-portlet__head-label">
                    <span class="kt-portlet__head-icon">
                        <i class="kt-font-brand flaticon2-line-chart"></i>
                    </span>
                    <h3 class="kt-portlet__head-title">
                        Danh sách người dùng
                    </h3>
                </div>
                <div class="kt-portlet__head-toolbar">
                    <div class="kt-portlet__head-wrapper">
                        <div class="kt-portlet__head-actions">
                            <a href="/add_user/" class="btn btn-brand btn-elevate btn-icon-sm">
                                <i class="la la-plus"></i>
                                Thêm mới
                            </a>
                            &nbsp;
                        </div>
                    </div>
                </div>
            </div>
            <div class="kt-portlet__body">
            <!--  id="kt_table_1"-->
                <!--begin: Datatable -->
                <table class="table table-striped- table-bordered table-hover table-checkable" >
                    <thead>
                        <tr>
                            <th width="10%">#</th>
                            <th width="25%">Tài khoản</th>
                            <th width="35%">Email</th>
                            <th>Hành động</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for user in users %}
                        <tr>
                            <th>{{ user.stt }}</th>
                            <th>{{ user.username }}</th>
                            <th>
                                {{ user.email }}
                            </th>
                            <th>
                                <a href="/users/{{ user.id }}" btn-edit data-id="{{ user.id }}" class="btn btn-sm btn-clean btn-icon btn-icon-md" title="View">
                                  <i class="la la-edit"></i>
                                </a>
                                <button btn-delete class="btn btn-sm btn-clean btn-icon btn-icon-md" title="View" data-id={{ user.id }}>
                                  <i class="la la-remove"></i>
                                </button>
                            </th>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
                <!--end: Datatable -->
            </div>
            {% include "components/pagination.html" with page=users %} <!-- NEW -->
        </div>
    </div>
