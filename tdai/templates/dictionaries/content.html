<div class="kt-container  kt-container--fluid  kt-grid__item kt-grid__item--fluid">
        <!-- Trigger/Open The Modal -->

        <!-- The Modal -->


        <div class="kt-portlet kt-portlet--mobile">
            <div class="kt-portlet__head kt-portlet__head--lg">
                <div class="kt-portlet__head-label">
                    <span class="kt-portlet__head-icon">
                        <i class="kt-font-brand flaticon2-line-chart"></i>
                    </span>
                    <h3 class="kt-portlet__head-title">
                        Từ điển
                    </h3>
                </div>
                <div class="kt-portlet__head-toolbar">
                    <div class="kt-portlet__head-wrapper">
                        <div class="kt-portlet__head-actions">
                            <a href="/add_dictionary/" class="btn btn-brand btn-elevate btn-icon-sm">
                                <i class="la la-plus"></i>
                                Thêm mới
                            </a>
                            &nbsp;
                        </div>
                    </div>
                </div>
            </div>
            <div class="kt-portlet__body">
            <!--  id="kt_table_1"-->
                <!--begin: Datatable -->
                <table class="table table-striped- table-bordered table-hover table-checkable" >
                    <thead>
                        <tr>
                            <th width="10%">#</th>
                            <th width="35%">Từ khóa</th>
                            <th width="35%">Từ thay thế</th>
                            <th>Hành động</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for dictionary in dictionaries %}
                        <tr>
                            <th>{{ dictionary.stt }}</th>
                            <th>{{ dictionary.word }}</th>
                            <th>{{ dictionary.synonym }}</th>
                            <th>
                                <a href="/dictionaries/{{ dictionary.id }}" class="btn btn-sm btn-clean btn-icon btn-icon-md" title="Sửa">
                                  <i class="la la-edit"></i>
                                </a>
                                <button class="btn btn-sm btn-clean btn-icon btn-icon-md" title="Xóa" btn-delete data-id="{{ dictionary.id }}"">
                                  <i class="la la-remove"></i>
                                </button>
                            </th>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>

                <!--end: Datatable -->
            </div>
            {% include "components/pagination.html" with page=dictionaries %} <!-- NEW -->
        </div>
    </div>
