			<li class="kt-sticky-toolbar__item kt-sticky-toolbar__item--danger" id="kt_sticky_toolbar_chat_toggler" data-toggle="kt-tooltip" title="" data-placement="left" data-original-title="Chat Example">

			</li>
		</ul>
		<!-- end:: Sticktoolbar -->
<!--		<form action="/reply/" method="POST">-->
		<!-- start chat -->
		<td-chatbot line1="CỔNG DỊCH VỤ CÔNG" line2="TỈNH THANH HOÁ"
        welcomemessage="Chào mừng bạn đễn với chatbot dịch vụ công tỉnh Thanh Hóa" bot_id="4"></td-chatbot>

		<!-- begin::Global Config(global config for global JS sciprts) -->
		<script>
			var KTAppOptions = {
				"colors": {
					"state": {
						"brand": "#5d78ff",
						"dark": "#282a3c",
						"light": "#ffffff",
						"primary": "#5867dd",

						"danger": "#fd3995"
					},

							"#a1a8c3",
							"#3d4465",

						"shape": [

							"#d9dffa",

							"#646c9a"
						]
					}
				}
			};
		</script>

		<!-- end::Global Config -->

		<!--begin::Global Theme Bundle(used by all pages) -->
		<script src="/static/assets/plugins/global/plugins.bundle.js" type="text/javascript"></script>
		<script src="/static/assets/js/scripts.bundle.js" type="text/javascript"></script>

		<!--end::Global Theme Bundle -->

		<!--begin::Page Vendors(used by this page) -->

		<!--begin::Page Scripts(used by this page) -->

		<script src="/static/assets/js/chatbot/runtime.js"></script>
		<script src="/static/assets/js/chatbot/main.js"></script>
		<!-- training_button -->
		<script type="application/javascript">
			$(".training_button").click(function (e) {
				$.ajax({
					url : `${location.origin}/api/training?bot_id=${getBotId()}`,
					type : 'get',
					success : function (response) {
						toastr.success('Thành công');
					}
				});
			})

			function setBotId(botId) {
				if (!botId) window.sessionStorage.removeItem('bot_id')
				window.sessionStorage.setItem('bot_id', botId)
			}

			function getBotId() {
				return window.sessionStorage.getItem('bot_id') ? parseInt(window.sessionStorage.getItem('bot_id')) : 0
			}
		</script>
		
		<!-- END training_button -->
		{% block script %} {% endblock %}
	</body>

	<!-- end::Body -->
